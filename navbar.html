<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hamberger Menu Button</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    />
    <link rel="stylesheet" type="text/css" href="navstyle.css" />
  </head>
  <body>
    <label>
      <input type="checkbox" />
      <div class="toggle">
        <span class="top_line common"></span>
        <span class="middle_line common"></span>
        <span class="bottom_line common"></span>
      </div>

      <div class="slide">
        <h1>MENU</h1>
        <ul>
          <li>
            <a href="#"><i class="fas fa-tv"></i>dashboard</a>
          </li>
          <li>
            <a href="#"><i class="far fa-user"></i>profile</a>
          </li>
          <li>
            <a href="#"><i class="fab fa-gripfire"></i>trending</a>
          </li>
          <li>
            <a href="#"><i class="far fa-comments"></i>messages</a>
          </li>
          <li>
            <a href="#"><i class="far fa-folder"></i>file manager</a>
          </li>
          <li>
            <a href="#"><i class="far fa-address-book"></i>portfolio</a>
          </li>
          <li>
            <a href="#"><i class="far fa-heart"></i>saved</a>
          </li>
          <li>
            <a href="#"><i class="fas fa-cogs"></i>setting</a>
          </li>
        </ul>
      </div>
    </label>
    <section></section>
  </body>
</html>
